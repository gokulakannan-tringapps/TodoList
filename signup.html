<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sign-Up</title>
		<style>
			h1{
				text-align:center;
			}
			.cnt{
				margin-left:40%;
				font-weight: bold;
				font-style: italic;
			}
			button{
				background-color:#aab830;
				margin-left:12%;
				color:#262622;
				padding:8px 8px;
				font-size:20px;
			}
			input{
				width:30%;
				padding:10px 20px;
				border:2px solid #c95726;
			}
			
		</style>
	</head>
	<body>
		<h1 >Registration Form</h1>
		<form action="login.html" method="post" >
		<div class="cnt">
			<label for="name" style="color:#a33622">NAME</label><br>
			<input type="text" id="name" placeholder="Enter your name" name="Name" required><br><br>
			<label for="age" style="color:#a33622">AGE</label><br>
			<input type="number" min="18" id="age" placeholder="Enter your age" name="Age" required><br><br>
			<label for="mobile" style="color:#a33622">MOBILE</label><br>
			<input type="tel" id="mobile" placeholder="Enter your mobile number" name="Mobile" required><br><br>
			<label for="email" style="color:#a33622">E-MAIL</label><br>
			<input type="email" id="email" placeholder="Enter your mail id" name="Email" required><br><br>	
			<label for="pass" style="color:#a33622">PASSWORD</label><br>
			<input type="password" id="pass" placeholder="Enter your password" name="Pass" required><br><br>
			<label for="repass" style="color:#a33622">RE-TYPE PASSWORD</label><br>
			<input type="password" id="repass" placeholder="Re-enter your password" name="RePass" required><br><br>
			<button onclick="save()">CREATE</button>
			</div>	
		</form>
	</body>
	<script>
		function save(){
			var username=document.getElementById('email');
			var password=document.getElementById('pass');
			var repass=document.getElementById('repass');
			if(password.value==repass.value)
			{
				localStorage.setItem('name',username.value);
				localStorage.setItem('pass',password.value);	
				alert("Account Created");
				return true;
			}
			else
			{
				alert('Password Mismatch');
				return false;
			}
		}
	</script>
</html>
